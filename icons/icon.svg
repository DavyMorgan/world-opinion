<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Globe base with padding (~10% margin = 12.8px, so radius ~51) -->
  <circle cx="64" cy="64" r="51" fill="url(#globeGradient)"/>

  <!-- Network nodes (white dots) -->
  <circle cx="45" cy="35" r="5" fill="#ffffff"/>
  <circle cx="85" cy="40" r="4.5" fill="#ffffff"/>
  <circle cx="35" cy="65" r="4" fill="#ffffff"/>
  <circle cx="75" cy="60" r="5.5" fill="#ffffff"/>
  <circle cx="55" cy="85" r="4.5" fill="#ffffff"/>
  <circle cx="90" cy="75" r="4" fill="#ffffff"/>
  <circle cx="64" cy="50" r="3.5" fill="#ffffff"/>

  <!-- Connection lines (white, 60% opacity) -->
  <g stroke="#ffffff" stroke-opacity="0.6" stroke-width="1.5" fill="none">
    <!-- Connect nodes in a network pattern -->
    <line x1="45" y1="35" x2="64" y2="50"/>
    <line x1="64" y1="50" x2="85" y2="40"/>
    <line x1="64" y1="50" x2="75" y2="60"/>
    <line x1="45" y1="35" x2="35" y2="65"/>
    <line x1="35" y1="65" x2="55" y2="85"/>
    <line x1="75" y1="60" x2="55" y2="85"/>
    <line x1="75" y1="60" x2="90" y2="75"/>
    <line x1="85" y1="40" x2="90" y2="75"/>
  </g>
</svg>
