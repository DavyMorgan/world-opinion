<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Insight</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Market Insight</h1>
      <p class="subtitle">Polymarket Predictions</p>
    </header>
    
    <div id="settingsPanel" class="settings-panel hidden">
      <h3>API Configuration</h3>
      <div class="input-group">
        <label for="geminiKey">Gemini API Key:</label>
        <input type="password" id="geminiKey" placeholder="Enter your Gemini API key">
      </div>
      <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      <div id="settingsMessage" class="message"></div>
    </div>

    <div id="mainContent">
      <button id="analyzeBtn" class="btn btn-primary btn-large">
        üîç Analyze Current Tab
      </button>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Analyzing content and searching markets...</p>
      </div>

      <div id="results" class="results hidden">
        <div id="analysis" class="section">
          <h3>Content Analysis</h3>
          <p id="analysisText"></p>
        </div>

        <div id="markets" class="section">
          <h3>Related Prediction Markets</h3>
          <div id="marketsList"></div>
        </div>
      </div>

      <div id="error" class="error hidden"></div>
    </div>

    <footer>
      <button id="settingsBtn" class="settings-icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
